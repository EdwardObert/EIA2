<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Haushaltshilfe</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
	<script src="Data.js"></script>
	<script src="GenerateContent.js"></script>
	<script src="type.js"></script>

</head>

<body>
	<header>
		<h2 id= "disclaim">DISCLAIMER: Ich habe die Aufgabe nach den Videos von Jirka gecoded jedoch funktioniert nichts. :/</h2>
		<h1>Haushaltshilfe</h1>
		<p>Bitte wählen Sie die Art der Tätigkeiten und überprüfen Ihre Bestellung rechts.</p>
	</header>

	<form>
		<div id="form">
			<h2>AUSWAHL.</h2>
			<fieldset id="Einkäufe">
				<legend>Einkäufe</legend>
			</fieldset>
			<fieldset id="Geschäft">
				<legend>Geschäft</legend>
			</fieldset>
			<fieldset id="Hausarbeiten">
				<legend>Hausarbeiten</legend>
			</fieldset>
			
			<fieldset>
				<legend>Uhrzeit</legend>
				<span id="slider">
					<span>
						7 Uhr
						<input type="range" name="Amount" id="amount" min="0.1" max="1.0" step="0.1" value="0.1">
						18 Uhr
			</fieldset>
		</div>
	</form>
	
	<div>
		<h2>Bestellung:</h2>
		<div id="order">
			...
		</div>
	</div>

	<div id="Zahlung">
		<legend>Zahlungsart</legend>
		<input type="radio" name="Container" id="Bar"/>
		<label for="Bar">Bar</label>
		<br>
		<input type="radio" name="Container" id="Bankeinzug"/>
		<label for="Bankeinzug">Bankeinzug</label>
		<br>
		<input type="radio" name="Container" id="Überweisung"/>
		<label for="Überweisung">Überweisung</label>
		</fieldset>
	</div>
</div>

</body>

</html>
